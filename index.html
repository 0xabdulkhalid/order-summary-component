<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <main class="product">    <!--  Main Component Container  -->
    <picture>
        <img src="./assets/images/illustration-hero.svg" alt="illustration-hero">
    </picture>
    <div class="hero-content">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-type">
        <div class="annual-plan">
          <img src="./assets/images/icon-music.svg" alt="" aria-hidden="true">
          <div>
            Annual Plan <br>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href='#' class="change-plan">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <div class="cancel-btn">Cancel Order</div>
    </div>
  </main>

  <footer class="author-link">  <!-- author referral link section -->
    <a href="https://www.github.com/0xabdulkhalid/" class="link" target="_blank">0xabdulkhalid</a> <span class="bar">|</span>
    <a href="https://www.github.com/0xabdulkhalid/order-summary-component/" class="link" target="_blank">Source Code</a>
  </footer>
</body>
</html>
